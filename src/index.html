<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <!-- Do we need this? consider losing min/max and setting initial back to 1 -->
    <title>Travel Tracker</title>
  </head>
  <body>
    <h1>EarthBound Travels</h1>



    <nav role="navigation" tabindex="0">
      <form class="trip-request-form">
        <h2>WHERE WOULD YOU LIKE TO EXPLORE?</h2>

        <label for="form__date-selection" class="label-text">DEPARTURE DATE</label><br>
        <input type="date" class="form__date-input" id="date-input" name="form__date-selection" aria-label="input to select departure date for trip request" aria-required="true">
        <br>

        <label for="form__trip-duration-input" class="label-text">LENGTH OF TRIP</label><br>
        <input type="number" min="1" step="1" class="form__duration-input" id="duration-input" name="form__trip-duration-input" aria-label="input to select duration for trip request" aria-required="true" placeholder="how many days?">
        <br>

        <label for="form__num-travelers-input" class="label-text">NUMBER OF TRAVELERS</label><br>
        <input type="number" min="1" step="1" class="form__travelers-input" id="num-travelers-input" name="form__num-travelers-input" aria-label="input to select number of travelers for trip request" aria-required="true" placeholder="how many travelers?">
        <br>

        <label for="form__trip-destination" class="label-text">DESTINATION</label><br>
        <input type="type" list="destination-options" class="form-destination" id="form-destination" name="form__trip-destination" aria-label="input to select destination for trip request" aria-required="true" placeholder="where to?">
        <br>


        <datalist id="destination-options">
          <option value=""></option>
          <!-- FILL OUT VALUES FOR EACH DESTINATION AVAILABLE,
            move this to DOM-updates -->
        </datalist>


        <button class="estimate-trip-button" aria-label="view cost estimate for requested trip details">View Trip Estimate</button>
      </form>
    </nav>

<!-- import IMAGES here and in JS -->
    <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
